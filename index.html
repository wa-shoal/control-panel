<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Control Panel Interactivity</h1>
        <div class="control-container">
            <div class="control-tabs-container">
                <div class="control-tab">Tri-Rated Cable</div>
                <div class="control-tab">Panel Trunking</div>
                <div class="control-tab">Heat Shrink Cable Markers</div>
            </div>
            <div class="control-image-container">
                <img src="img/control_panel.jpg" alt="">
                <span class="control-circles tri-rated-circles tri-top-circle"></span>
                <span class="control-circles tri-rated-circles tri-bottom-circle"></span>

                <span class="control-circles panel-trunking-circles panel-trunking-top-circle"></span>
                <span class="control-circles panel-trunking-circles panel-trunking-bottom-circle"></span>
                
                <span class="control-circles heat-shrink-markers-circles heat-shrink-markers-top-circle"></span>
                <span class="control-circles heat-shrink-markers-circles heat-shrink-markers-middle-circle"></span>
                <span class="control-circles heat-shrink-markers-circles heat-shrink-markers-bottom-circle"></span>

                <div class="control-product-content-container">
                <div class="close-control-content">+</div>
                <a href="">
                    <div class="control-content-wrapper">
                            <div class="control-product-image">
                                <img src="" alt="">
                            </div>
                            <div class="control-product-content">
                                <h2></h2>
                                <p></p>
                                <span class="control-content-btn">VIEW RANGE</span>
                            </div>
                    </div>
                </a>
                </div>
            </div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
